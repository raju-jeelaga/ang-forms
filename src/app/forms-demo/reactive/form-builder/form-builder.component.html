<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName" /> </label
  ><br /><br />
  <label>
    Last Name:
    <input type="text" formControlName="lastName" /> </label
  ><br /><br />
  <div formGroupName="address">
    <h3>Address</h3>
    <label>
      Street:
      <input type="text" formControlName="street" /> </label
    ><br /><br />
    <label>
      City:
      <input type="text" formControlName="city" />
    </label>
    <br /><br />
    <label>
      State:
      <input type="text" formControlName="state" />
    </label>
    <br /><br />
    <label>
      Zip:
      <input type="text" formControlName="zip" />
    </label>
  </div>
  <br /><br />
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!profileFormGroup.valid"
  >
    Submit
  </button>
  <br /><br />
  <button class="btn btn-primary" (click)="updateFewValues()">
    Update Few Values</button
  ><br /><br />
  <button class="btn btn-primary" (click)="updateAllValues()">
    Update All Values
  </button>
</form>
