<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName" /> </label
  ><br />
  <label>
    Last Name:
    <input type="text" formControlName="lastName" /> </label
  ><br />
  <br />
  <button class="btn btn-primary" [disabled]="!profileFormGroup.valid">
    Submit
  </button>
</form>
<br />
<br />
{{ profileFormGroup.value | json }}
