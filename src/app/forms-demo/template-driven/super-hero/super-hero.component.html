<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit(heroForm)" ngForm #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="hero.name"
        name="name"
        #name="ngModel"
        required
      />
      <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
        Name is required
      </div>
      <div>value: {{ name.value }}</div>
      <div>status: {{ name.status }}</div>
      <div>valid: {{ name.valid }}</div>
      <div>invalid: {{ name.invalid }}</div>
      <div>pristine: {{ name.pristine }}</div>
      <div>dirty: {{ name.dirty }}</div>
      <div>touched: {{ name.touched }}</div>
      <div>untouched: {{ name.untouched }}</div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego (Second Personality)</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        [(ngModel)]="hero.alterEgo"
        name="alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        [(ngModel)]="hero.power"
        name="power"
        #power="ngModel"
        required
      >
        <option value="">Select Power</option>
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
      <div *ngIf="power.invalid && power.touched" class="alert alert-danger">
        Power is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="heroForm.invalid">
      Submit
    </button>
  </form>
</div>
